  <meta charset="UTF-8">

  <style>

</head>
<body>

  <h2>‡πÄ‡∏ß‡πá‡∏ö‡∏ô‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</h2>

  <label>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ï‡πà‡∏≠‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ:
    <input type="number" id="scoreRate" value="1" />
  </label>

  <label>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢:

  <label>‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î (‡πÄ‡∏ä‡πà‡∏ô 2025-10-04T12:00):
    <input type="datetime-local" id="endTime" />
  </label>

  <div>
    <button onclick="start()">‚ñ∂ ‡πÄ‡∏£‡∏¥‡πà‡∏°</button>
    <button onclick="pause()">‚è∏ ‡∏û‡∏±‡∏Å</button>
    <button onclick="reset()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡∏ï</button>
  </div>

  <div class="output">
    <p>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span></p>
    <p>‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏õ: <span id="elapsedTime">0 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</span></p>
    <p>‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ: <span id="timePassed">-</span></p>
    <p>‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠: <span id="timeRemaining">-</span></p>
  </div>

  <script>
    let score = 0;
    let rate = 1;
    let interval = null;
    let startTime = null;
    let pausedTime = 0;
    let pauseStart = null;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${days} ‡∏ß‡∏±‡∏ô ${hours} ‡∏ä‡∏°. ${minutes} ‡∏ô‡∏≤‡∏ó‡∏µ ${seconds} ‡∏ß‡∏¥`;
    }

    function start() {
      if (interval) return;

      rate = parseFloat(document.getElementById('scoreRate').value) || 1;
      if (!startTime) startTime = new Date();
      if (pauseStart) {
        pausedTime += new Date() - pauseStart;
        pauseStart = null;
      }

      interval = setInterval(() => {
        const now = new Date();
        const elapsed = now - startTime - pausedTime;
        const seconds = elapsed / 1000;
        score = seconds * rate;

        document.getElementById("score").textContent = score.toFixed(2);
        document.getElementById("elapsedTime").textContent = `${Math.floor(seconds)} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
        document.getElementById("timePassed").textContent = formatTime(elapsed);

        const endInput = document.getElementById("endTime").value;
        if (endInput) {
          const endTime = new Date(endInput);
          const remaining = endTime - now;
          if (remaining > 0) {
            document.getElementById("timeRemaining").textContent = formatTime(remaining);
          } else {
            document.getElementById("timeRemaining").textContent = "‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤";
            clearInterval(interval);
            interval = null;
          }
        } else {
          document.getElementById("timeRemaining").textContent = "-";
        }
      }, 1000);
    }

    function pause() {
      if (interval) {
        clearInterval(interval);
        interval = null;
        pauseStart = new Date();
      }
    }

    function reset() {
      clearInterval(interval);
      interval = null;
      score = 0;
      startTime = null;
      pausedTime = 0;
      pauseStart = null;

      document.getElementById("score").textContent = "0";
      document.getElementById("elapsedTime").textContent = "0 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ";
      document.getElementById("timePassed").textContent = "-";
      document.getElementById("timeRemaining").textContent = "-";
    }
  </script>
