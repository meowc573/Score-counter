<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Timer Button Example</title>
  <style>
    #display {
      font-size: 2em;
      margin: 20px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="display">00:00:00</div>
  <button id="startStop">เริ่ม</button>
  <button id="reset">รีเซ็ต</button>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;

    const display = document.getElementById("display");
    const startStopBtn = document.getElementById("startStop");
    const resetBtn = document.getElementById("reset");

    function timeToString(time) {
      let diffInHrs = time / 3600000;
      let hh = Math.floor(diffInHrs);
      let diffInMin = (diffInHrs - hh) * 60;
      let mm = Math.floor(diffInMin);
      let diffInSec = (diffInMin - mm) * 60;
      let ss = Math.floor(diffInSec);

      let formattedHH = hh.toString().padStart(2, "0");
      let formattedMM = mm.toString().padStart(2, "0");
      let formattedSS = ss.toString().padStart(2, "0");

      return `${formattedHH}:${formattedMM}:${formattedSS}`; 
    }

    function start() {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        display.textContent = timeToString(elapsedTime);
      }, 1000);
      startStopBtn.textContent = "หยุด";
      startStopBtn.onclick = stop;
    }

    function stop() {
      clearInterval(timerInterval);
      startStopBtn.textContent = "เริ่ม";
      startStopBtn.onclick = start;
    }

    function reset() {
      clearInterval(timerInterval);
      display.textContent = "00:00:00";
      elapsedTime = 0;
      startStopBtn.textContent = "เริ่ม";
      startStopBtn.onclick = start;
    }

    startStopBtn.onclick = start;
    resetBtn.onclick = reset;
  </script>
</body>
</html>
