<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ตัวนับคะแนนแบบรอบเวลา</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 360px;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      width: 32%;
      padding: 10px;
      margin: 5px 1%;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #f5a623;
    }
    .output {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    .output p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ตัวนับคะแนน (แบบรอบเวลา)</h1>

    <label>คะแนนต่อรอบ:</label>
    <input type="number" id="pointsPerRound" value="10">

    <label>เวลาต่อรอบ:</label>
    <input type="number" id="timePerRound" value="5">

    <label>หน่วยเวลา:</label>
    <select id="timeUnit">
      <option value="seconds">วินาที</option>
      <option value="minutes" selected>นาที</option>
      <option value="hours">ชั่วโมง</option>
    </select>

    <label>เวลาสิ้นสุด (ไม่จำเป็น):</label>
    <input type="datetime-local" id="endTime" />

    <div style="text-align: center;">
      <button onclick="startCounting()">เริ่ม</button>
      <button onclick="pauseCounting()">พัก</button>
      <button onclick="resetAll()">รีเซต</button>
    </div>

    <div class="output">
      <p>คะแนนปัจจุบัน: <span id="score">0</span></p>
      <p>รอบที่ผ่านไป: <span id="rounds">0</span></p>
      <p>เวลาใช้ไป: <span id="elapsed">0</span> วินาที</p>
      <p>เวลาที่ผ่านไป: <span id="timePassed">-</span></p>
      <p>เวลาที่เหลือ: <span id="timeRemaining">-</span></p>
    </div>
  </div>

  <script>
    let score = 0;
    let rounds = 0;
    let interval = null;
    let startTime = null;
    let pausedTime = 0;
    let pauseStart = null;

    function getRoundDurationSeconds() {
      const time = parseFloat(document.getElementById("timePerRound").value) || 1;
      const unit = document.getElementById("timeUnit").value;

      let seconds = time;
      if (unit === "minutes") seconds *= 60;
      if (unit === "hours") seconds *= 3600;

      return seconds;
    }

    function formatTime(ms) {
      const totalSec = Math.floor(ms / 1000);
      const days = Math.floor(totalSec / 86400);
      const hours = Math.floor((totalSec % 86400) / 3600);
      const minutes = Math.floor((totalSec % 3600) / 60);
      const seconds = totalSec % 60;
      return `${days} วัน ${hours} ชม. ${minutes} นาที ${seconds} วิ`;
    }

    function startCounting() {
      if (interval) return;

      const pointsPerRound = parseFloat(document.getElementById("pointsPerRound").value) || 1;
      const roundDurationSec = getRoundDurationSeconds();

      if (!startTime) startTime = new Date();
      if (pauseStart) {
        pausedTime += new Date() - pauseStart;
        pauseStart = null;
      }

      interval = setInterval(() => {
        const now = new Date();
        const elapsedMs = now - startTime - pausedTime;
        const elapsedSec = Math.floor(elapsedMs / 1000);
        const currentRounds = Math.floor(elapsedSec / roundDurationSec);
        rounds = currentRounds;
        score = rounds * pointsPerRound;

        document.getElementById("score").textContent = score;
        document.getElementById("rounds").textContent = rounds;
        document.getElementById("elapsed").textContent = elapsedSec;
        document.getElementById("timePassed").textContent = formatTime(elapsedMs);

        const endInput = document.getElementById("endTime").value;
        if (endInput) {
          const endTime = new Date(endInput);
          const remainingMs = endTime - now;
          document.getElementById("timeRemaining").textContent = formatTime(remainingMs);
        } else {
          document.getElementById("timeRemaining").textContent = "-";
        }

      }, 1000);
    }

    function pauseCounting() {
      if (interval) {
        clearInterval(interval);
        interval = null;
        pauseStart = new Date();
      }
    }

    function resetAll() {
      clearInterval(interval);
      interval = null;
      score = 0;
      rounds = 0;
      startTime = null;
      pausedTime = 0;
      pauseStart = null;

      document.getElementById("score").textContent = "0";
      document.getElementById("rounds").textContent = "0";
      document.getElementById("elapsed").textContent = "0";
      document.getElementById("timePassed").textContent = "-";
      document.getElementById("timeRemaining").textContent = "-";
    }
  </script>
</body>
</html>
